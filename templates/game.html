
<head>
    <style>
        #map{
            width: 60%;
            height: 50%;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            text-align: center;
        }
        
        #bottone{
                background-color: #04AA6D;
                margin-top: 39%;
                border-radius: 10px;
                height: 5vh;
                width: 7vw;
                font-size: 20px;
                right: 5%;
                font-weight: bold;
                position: absolute;
                transform: translate(-50%,-50%);
                transition-duration: 300ms;
            }
            #bottone:hover{
                background-color: #4895ef;
                color: white;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>{{titolo}}</h1> <h1>{{indovina}} {{rndnome}}</h1>
    <div id="map"> 
        {{map|safe}}
    </div>
    <a href="/nice"><button id="bottone">Home</button></a>
</body>
