
<head>
    <style>
        
        body {
            margin: 0px;
            font-family: sans-serif;
        }



        #top {
            height: 7vh;
            width: 100%;
            position: relative;
            display: flex;
            background-color: #76c893;
            align-items: center;
            font-family: sans-serif;
            font-weight: bold;
            color: black;
        }
        
        #logo {
            left: 10px;
            border: none;
            height: 10vh;
            width: 12%;
        } 
        
        #logo img{
            border: none;
            height: 10vh;
            width: 100%;
        }

        #name {
            position: absolute;
            font-size: 3vh;
            right: 12vw;
        }
        
        #logout {
            width:
             5vw;
            height: 3vh;
            font-size: 1.7vh;
            text-decoration: none;
            position: absolute;
            right: 0px;
            margin-right: 0.5vw;
            color: black;
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #points {
            position: absolute;
            font-size: 3vh;
            right: 6vw;}
        
        #map{
            width: 60%;
            height: 50%;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            text-align: center;
        }
        
            #logout:hover{
                color: #4895ef;
            }
    </style>
</head>
<body>
    <div id="top">
        <a href="/home" id="logout">Home</a>
        <p id="name">Benvenuto {{username}}</p>
        <p id="points">{{points}}pt.</p>
        <a href="/home" id="logo"><img src="/static/img/logo1.png" alt="logo"></a>
    </div>
    <h1>{{titolo}}</h1> <h1>{{indovina}} {{rndnome}}</h1>
    <div id="map"> 
        {{map|safe}}
    </div>
    
</body>
