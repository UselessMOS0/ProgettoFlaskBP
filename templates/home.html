<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nome sito | home</title>
    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }



        #top {
            height: 7vh;
            width: 100%;
            position: relative;
            display: flex;
            background-color: #76c893;
            align-items: center;
            font-family: sans-serif;
            font-weight: bold;
            color: black;
        }


        #name {
            position: absolute;
            font-size: 3vh;
            right: 9vw;
        }
        #points {
            position: absolute;
            font-size: 3vh;
            right: 6vw;}
        a {
            width: 30vw;
            height: 30vh;
        }

        
        #logout {
            width:
             5vw;
            height: 3vh;
            font-size: 1.7vh;
            text-decoration: none;
            position: absolute;
            right: 0px;
            margin-right: 0.5vw;
            color: black;
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        #main {
            width:100vw;
            height: 80vh;
            display: grid;
            justify-content: center;
            grid-gap: 40px;
            grid-template-columns: repeat(2, calc(33.33% - 20px));
            position: relative;
            padding-top: 13vh;
        }

        img {
            width: 30vw;
            height: 30vh;
            border: 2px solid rgb(83, 83, 83);
            border-radius: 20px;
            transition: transform .2s;
            margin: 0px;
        }
        #main div:hover img{
            transform: scale(1.2);
            opacity: .5;
        }
        
        #main div:hover p{
            visibility: visible;
            transition: visibility 100ms linear 0s, opacity 300ms;
        }

        #center{
            left: 17vw;
            bottom: 6vh;
        }
        #main div{
            position: relative;
            width: 30vw;
            height: 30vh;
        }
    
        #main p{
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            margin: 0px;
        }
        #main a, a:hover, a:visited, a:active {
            color: inherit;
            text-decoration: none;
        }

        #logout:hover{
            color: #4895ef;
        }

    </style>
</head>

<body>
    <div id="top">
        <a href="/logout" id="logout"> Logout</a>
        <p id="name">Benvenuto {{username}}!</p>
        <p id="points">{{points}}</p>
    </div>
    <div id="main">
        <div>
            <a href="/info"> <img src="static/img/lente.jpg" alt="Img1" id="img1"> <p id="txt1">info</p> </a>
        </div>
        <div>
            <a href="/quiz"> <img src="/static/img/punto.png" alt="Img2" id="img2"> <p id="txt2">quiz</p> </a>
        </div>
        <div id="center">
            <a href="/game" > <img src="static/img/mondo.png" alt="Img3" id="img3"> <p id="txt3">game</p> </a>
        </div>
    </div>
</body>
</html>
