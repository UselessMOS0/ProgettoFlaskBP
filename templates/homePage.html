<html>
    <head>
        <style>
            body{
              margin:0%;
              font-family: sans-serif;
            }



            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: #333;
              position: fixed;
              top: 0;
              width: 100%;
              z-index: 1;
            }

            li {
              float: left;
            }

            li a {
              display: block;
              color: white;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }

            li a:hover:not(.active) {
              background-color: #111;
            }

            .active {
              background-color: #04AA6D;
            }



            #centerhome{
              position: absolute;
              left: 50%;
              top: 50%;
              transform: translate(-50%,-50%);
            }

            #logo{
              position: absolute;
              left: 58%;
              top: 37%;
              transform: translate(-50%,-50%);
            }

            #bottone{
              background-color: #04AA6D;
              margin-top: 10px;
              border-radius: 10px;
              height: 5vh;
              width: 7vw;
              font-size: 20px;
              font-weight: bold;
              position: absolute;
              left: 50%;
              top: 55%;
              transform: translate(-50%,-50%);
              transition-duration: 300ms;
          }
          #bottone:hover{
              background-color: #4895ef;
              color: white;
              cursor: pointer;
          }

          .img_div{
            width: calc(100% - 60px);
            height: 32%; 
            padding: 30px;
            background-color: #35633e;
          }

          .img {
            width: 30vw;
            height: 30vh;
            margin-right: 0px;
            border: 2px solid rgb(83, 83, 83);
            border-radius: 20px;
            transition: transform .2s;
            margin: 0px;
          }

          #img_right{
            position: absolute;
            right: 30px;
            background-color: white;
          }

            </style>
    </head>

    <body>

       <div >
          <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#img_high">Modalità</a></li>
            <li><a href="#contact">Contatti</a></li>
          </ul>
      </div>

      <div id="home">
        <img src="/static/img/SfondoLogReg.jpg" alt="immagine" style="width:100%; height: 100%;">
        <div id="centerhome">
          <p>IMPARA, METTITI ALLA PROVA E GIOCA <br>
          Questo sito ti permetterà di informarti e divertirti allo stesso tempo</p>   
        </div>

        <div id="logo">
          <img src="/static/img/logo1.png" alt="logo" style="width:50%;height:30%">
        </div>

        <a href="/home" ><button id="bottone">Inizia</button></a>

      </div>

      <div class="img_div">
        <a href="/home"> <img src="static/img/lente.jpg" alt="Img1" class="img" id="img_high" >  </a>
      </div>
      <div class="img_div"> 
          <a href="/home"> <img src="/static/img/punto.png" alt="Img2" class="img" id="img_right">  </a>
      </div>
      <div class="img_div">
        <a href="/home" > <img src="static/img/mondo.png" alt="Img3" class="img" >  </a>
      </div>

    </body>

</html>
