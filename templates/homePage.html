<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family:'Dosis', sans-serif;
        }

        body{
            background-image: url('/static/img/SfondoLogReg.jpg');
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .container {
            width: 100%;
            height: 100vh;
            background-position: center;
            background-size: cover;
            overflow: hidden;
            position: relative;

        }

        .banner{
            width: 100%;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }


        .banner p{
            font-size: 50px;
            font-weight: 300;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            animation-name: moveToRight;
            animation-duration: 2s;
        }

        .banner button{
            width: 180px;
            padding: 12px;
            margin: 20px;
            border: 2px solid #eee;
            color: black;
            border-radius: 50px;
            font-size: 18px;
            outline: none;
            letter-spacing: 1px;
            cursor: pointer;

        }

        .btn_left{
            background-color: #eee;
            color: #444;
        }

        .btn_right{
            background-color: transparent;
            color: #eee;
        }

        #logo{
            width: 15%;
            height: 3%;
            animation-name: moveToLeft;
            animation-duration: 2s;
        }

        @keyframes moveToLeft{
            0%{
                transform: translateX(120px);
                opacity: 0;
            }
            100%{
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes moveToRight{
            0%{
                transform: translateX(-120px);
                opacity: 0;
            }
            100%{
                transform: translateX(0);
                opacity: 1;
            }
        }
        .btn_left:hover{
            background-color: #3a723c;
        }

        .btn_right:hover{
            border: 2px solid #3a723c;
        }

    </style>
  </head>
  <body>
    <div class="conteiner">
        <div class="banner">
            <img src="static/img/logo1.png" alt="logo" id="logo">
            <p>Apprendi, mettiti alla prova, divertiti</p>
            <button type="button" class="btn_left" onclick="window.location.href='/home'">Esplora</button>
            <button type="button" class="btn_right" onclick="window.location.href='/login'">Login</button>

        </div>
    </div>
  </body>
</html>
