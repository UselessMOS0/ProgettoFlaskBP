<head>
    <style>
        #titolo {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="titolo">Regione {{regione}}</h1>
    <div id="img_regione">
        <img src="/regione.png" alt="immagine" loading="lazy">
    </div>
    <h3>Ha un area di {{area}} km2</h3>
    <div id="province">
        <h3>Le province della {{regione}} sono:
            <ul>
                {% for p in province%}
                    <li>{{p}}</li>
                {%endfor%}
            </ul>
        </h3>
    </div>
    <div id="popolazione">
        <h3>In {{regione}} sono presenti {{popolazione}} abitanti</h3><br>
    </div>
    <div id="img_popolazione">
        <img src="/popolazione.png" alt="grafico" >
    </div>
    <div id="covid">
        <h3>In {{regione}} fino ad oggi ci sono stati {{covid}} casi di covid</h3><br>
    </div>
    <div id="img_covid">
        <img src="/covid.png" alt="grafico">
    </div>

</body>
