<head>
    <style>
        body{
            background-image: url('/static/img/gradientbg.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }

        #loginform{
            display: flex;
            width: 500px;
            height: 600px;
            border-radius: 35px;
            border: 2px solid grey;
            justify-content: center;
            text-align: center;
            background: #ffffff80;
        }
        #accedi{
            font-size: 50px;

        }
    </style>
</head>
<body>
    <form action="/login" method="POST" id="loginform">
        <div>  
            <h1 id="accedi">Accedi</h1>
            <H2>Username <input type="text" name="Username" id="username" required></H2>
            <H2>Password <input type="text" name="Password" id="password" required></H2>

            <a href="/registrazione"><input type="button" value="Registrati" id="registrati"></a>
            <input type="submit" value="Accedi" id="accedidestra">
        </div>
    </form>
