<html>

    <head>
        <style>
            body {
                margin: 0px;
                font-family: sans-serif;
                font-size: 22px;
            }



            #top {
                height: 7vh;
                width: 100%;
                position: relative;
                display: flex;
                background-color: #76c893;
                align-items: center;
                font-family: sans-serif;
                font-weight: bold;
                color: black;
            }
            
            #logo {
            left: 10px;
            border: none;
            height: 10vh;
            width: 12%;
        } 
        
        #logo img{
            border: none;
            height: 10vh;
            width: 100%;
        }

            #name {
                position: absolute;
                font-size: 3vh;
                right: 12vw;
            }
            
            #logout {
                width:
                5vw;
                height: 3vh;
                font-size: 1.7vh;
                text-decoration: none;
                position: absolute;
                right: 0px;
                margin-right: 0.5vw;
                color: black;
                border: 2px solid white;
                border-radius: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #points {
                position: absolute;
                font-size: 3vh;
                right: 6vw;}
        
            #formquiz {
                width: 40%;
                height: 40%;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                border-radius: 5px;
                border: 2px solid rgb(230, 218, 218);  
                box-shadow: 10px 10px 5px #dedede;
            }
            
            #domanda{
                font-size: 22px;
                margin-left: 2.5%;
                margin-right: auto;
                left: 0;
                right: 0;
                margin-top: 2.5%;
            }

            .opzione{
                width: 95%;
                height: 10%;
                border-radius: 5px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
                box-shadow: 5px 5px 5px #dedede;
                border: 2px solid rgb(230, 218, 218);
                display: flex;
                align-items: center;
            }

            #conferma{
                font-size: 22px;
                width: 20%;
                height: 10%;
                border-radius: 5px;
                margin-left: 2.5%;
                margin-right: auto;
                left: 0;
                right: 0;
                margin-top: 0%;
                box-shadow: 5px 5px 5px #dedede;
                border: 2px solid rgb(230, 218, 218); 
            }

            #conferma:hover{
                background-color: #4895ef;
                color: white;
                cursor: pointer;
            }
            #logout:hover{
            color: #4895ef;
            }
        </style>
    </head>

    <body>
        <div id="top">
            <a href="/logout" id="logout"> Logout</a>
            <p id="name">Benvenuto {{username}}</p>
            <p id="points">{{points}}pt.</p>
            <a href="/home" id="logo"><img src="/static/img/logo1.png" alt="logo"></a>
        </div>
        <form action="/quiz/controllo" method="GET" id="formquiz">
            <div>
                <h4 id="domanda">{{domanda}}</h4>
                <div class="opzione">
                    <input type="radio" name="scelta" value="{{opzione1}}" required>{{opzione1}} <br>
                </div>
                <div class="opzione">
                    <input type="radio" name="scelta" value="{{opzione2}}" required>{{opzione2}} <br>
                </div>
                <div class="opzione">
                    <input type="radio" name="scelta" value="{{opzione3}}" required>{{opzione3}}<br>
                </div>
                <div class="opzione">
                    <input type="radio" name="scelta" value="{{opzione4}}" required>{{opzione4}}<br>
                </div>
         
                <p><input type = "submit" value = "Conferma" id="conferma"></p>
            </div>
        </form>
        {{numero}}/5
    </body>

</html>
